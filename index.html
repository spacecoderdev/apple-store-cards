<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store Cards</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="position">

        <h1 class="title-context">Lo último. <span>Hecha un vistazo <br>a las novedades.</span></h1>

        <div class="container">

            <article class="card">
                <img src="/images/card1.png" class="image" />
                <section class="body white-text">
                    <h3 class="title">IPHONE 15 PRO</h3>
                    <a class="link">Titanio</a>
                    <p class="text">Desde 50,79 €/mes al <strong><u>0 % TAE</u></strong><sup>1</sup> o desde 1.219,00 € sin&nbsp;renovación</p>  <!-- Las palabras "sin" y "renovación" saltarán juntas a una nueva línea si la pantalla no tiene suficiente espacio gracias a la entidad "&nbsp;" -->
                </section>
            </article>

            <article class="card">
                <img src="/images/card2.png" class="image" />
                <section class="body black-text">
                    <h3 class="title">IPHONE 15 PRO</h3>
                    <a class="link">Vente arriba</a>
                    <p class="text">Desde 39,96 €/mes al <strong><u>0 % TAE</u></strong><sup>1</sup> o desde 959 € sin&nbsp;renovación</p>  <!-- Las palabras "sin" y "renovación" saltarán juntas a una nueva línea si la pantalla no tiene suficiente espacio gracias a la entidad "&nbsp;" -->
                </section>
            </article>

            <article class="card">
                <img src="/images/card3.png" class="image" />
                <section class="body white-text">
                    <h3 class="title">APPLE WATCH SERIES 9</h3>
                    <a class="link">Una mente más brillante</a>
                    <p class="text">Desde 449 €</p>  <!-- Las palabras "sin" y "renovación" saltarán juntas a una nueva línea si la pantalla no tiene suficiente espacio gracias a la entidad "&nbsp;" -->
                </section>
            </article>

        </div>

    </div>

</body>
</html>
